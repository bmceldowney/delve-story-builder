<!DOCTYPE html>
<html>
<head>
    <title>storyBuilder</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="//code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />

    <link href="controls/encounterRunner/encounterRunner.css" rel="stylesheet" />
    <link href="css/editor.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>-->
    <script src="../Scripts/angular-1.1.5.js"></script>
    <script src="../Scripts/angular-resource-1.1.5.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.js"></script>-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="js/vendor/select2/select2.js"></script>
    <script src="js/vendor/bootstrap/ui-bootstrap-custom-0.4.0.js"></script>
    <script src="js/vendor/angular-ui/sortable.js"></script>
    <script src="js/vendor/angular-ui/select2.js"></script>
    <script src="js/vendor/localStorage/localStorage.js"></script>

    <script src="js/services/SettingsService.js"></script>
    <script src="js/services/GameState.js"></script>
    <script src="js/services/EncounterEngine.js"></script>
    <script src="js/services/DataProvider.js"></script>
    <script src="js/services/Encounter.js"></script>
    <script src="controls/encounterRunner/encounterRunner.js"></script>
    <script type="text/javascript" src="js/storyBuilder.js"></script>
</head>
<body ng-app="storyBuilder">

    <div modal="apiKeyModalOpen" close="close()" options="modalOpts">
        <div class="modal-header">
            <h3>Add database information</h3>
        </div>
        <form name="theForm" class="modal-body">
            <label>url</label>
            <input ng-model="url" name="url" type="text" />
            <br />
            <label>apiKey</label>
            <input ng-model="apiKey" name="apiKey" type="text" />

            <div class="modal-footer">
                <input type="submit" class="btn btn-warning cancel" ng-click="apiKeyModalClose()"></input>
            </div>
        </form>
    </div>

    <main ng-view></main>
</body>
</html>
